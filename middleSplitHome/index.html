<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/63edcf68ed.js"
      crossorigin="anonymous"
    ></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <title>Half Split Home AD</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="container-left">
          <div class="logo-container">
            <i class="fa-solid fa-house-chimney logo"></i>
            <h3 class="logo-title">
              Mercedes <br />
              Realty.
            </h3>
          </div>
          <h1 class="main-title">
            For Sale <br />
            <span class="title-color">Newly Listed</span>
          </h1>
          <div class="footer">
            <p class="footer-text">123 Fake Street, <br />City Name, State</p>
            <div class="icon-container">
              <i class="fa-solid fa-bed icon"></i>
              <p class="icon-text">3</p>
              <i class="fa-solid fa-bath icon"></i>
              <p class="icon-text">2</p>
              <i class="fa-solid fa-car icon"></i>
              <p class="icon-text">1</p>
            </div>
          </div>
        </div>
        <div class="container-right"></div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
